<!-- base_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Note{% endblock %}</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 20%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        div button {
            display: inline-block;
            box-sizing: border-box;
            margin-right: 4%;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
