{% extends 'web/base.html' %}
{% block content %}
    <h1>Добро пожаловать</h1>
    <h4>Здесь вы можете создавать, редактировать и удалять свои заметки</h4>

    {% if not user.is_anonymous %}
        <p>Вы авторизованы как <b>{{ user.username }}</b></p>


    <a href="{% url 'create_note' %}">Добавить заметку</a>
    <a href="{% url 'create_photo' %}">Добавить фото</a>
    <a href="{% url 'photo_list' %}">Список фото</a>
    {% endif %}
{% endblock %}
