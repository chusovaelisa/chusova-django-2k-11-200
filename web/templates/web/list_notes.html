
<!DOCTYPE html>
<html>
<head>
    <title>Список заметок</title>
</head>
<body>

<h1>Список заметок</h1>

{% if notes %}
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>
                <p>{{ note.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет заметок.</p>
{% endif %}

</body>
</html>
